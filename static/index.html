<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <style>

      #input {
        width: 20vw;
      }

      #output {
        width: 20vw;
      }

      #output2 {
        width: 20vw;
      }
      
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Decision Tree and Neural Network regression</title>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          Speed<input class="form-control" type="number" id="input" type="text" value=1 step="any">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
        </div>
      </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Output" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="dectree-button">Decision Tree</button>
          </div>
        </div>
      </div>

      <br>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output2" type="text" placeholder="Output NOTE WILL TAKE 9-12 SECS" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="neuralnet-button">Neural Net</button>
          </div>
        </div>
      </div>

      <!---           <div class="col-sm">
            <button type="button" class="btn btn-primary" id="normal-button">Neural Network</button>
          </div>-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


    <script>
          // Send the request
        // Adapted from stack overflow posts.
        $("#dectree-button").click(function(e) {
            e.preventDefault();
            var val_var = document.getElementById("input").value;
            $.ajax({
            type : 'POST',
            url : "/api/decTree",
            contentType: 'application/json;charset=UTF-8',
            data : val_var
            });


            $.getJSON("/api/decTree", function(data) {
                $('#output').val(data.value);
            });
        });
        $("#neuralnet-button").click(function(e) {
            e.preventDefault();
            var val_var = document.getElementById("input").value;
            $.ajax({
            type : 'POST',
            url : "/api/neuralNet",
            contentType: 'application/json;charset=UTF-8',
            data : val_var
            });



            $.getJSON("/api/neuralNet", function(data) {
                $('#output2').val(data.value);
            });
        });
    </script>
  </body>
</html>
